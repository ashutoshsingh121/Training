<body>
    <div class="container">
    <h1 class="mt-4">JavaScriptList</h1>

    <br>
    <ul class="list-group" id="gamesList"></ul>
 
    <div class="input-group my-3">
        <input id="newgamesText"
          type="text"
          class="form-control"
           oninput="textChanged()"
          placeholder="Add a new Game" 
          
        />
        <button onclick="addgames()" id="addButton" class="btn btn-primary" type="button"  disabled  >Save </button>
      </div>
    </div>
    <script>
        mapgamesToList()
    </script>
    
</body>
